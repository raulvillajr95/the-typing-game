<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.raulvillalobos.online/doodledee-games/doodledee-images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.raulvillalobos.online/doodledee-games/doodledee-images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.raulvillalobos.online/doodledee-games/doodledee-images/favicon-16x16.png">
    <link rel="manifest" href="https://www.raulvillalobos.online/doodledee-games/doodledee-images/site.webmanifest">
    <link rel="mask-icon" href="https://www.raulvillalobos.online/doodledee-games/doodledee-images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://www.raulvillalobos.online/doodledee-games/doodledee-images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="https://www.raulvillalobos.online/doodledee-games/doodledee-images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Type the words on the screen as fast as possible!">
    <title>The Typing Game</title>
  </head>
  <body>
    <div class="logo-img"> </div>
    <div class="main-word"></div>
    <input class="input-text" type="text" placeholder="Type now">
    <div class="info-section">
      <p class="correct-section"><span class="number-correct">0</span> correct</p>
      <p class="timer-section"><span class="timer">0:30</span> remaining</p>
      <button onClick="window.location.href=window.location.href">Restart</button>
    </div>
    <a href="https://wwww.raulvillalobos.online/doodledee-games">
      <img src="images/doodledee-logo.png" alt="DoodleDee little circular logo" class="doodledee-img">
    </a>
  </body>
</html>
